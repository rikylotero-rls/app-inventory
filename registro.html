<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Inventory</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/ecommerce.css">
  <link rel="icon" href="../assets/logo.svg" type="image/svg+xml">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #B6E1F2 0%, #386273 100%);
      padding: 2rem 1rem;
    }

    .contenedor-auth {
      width: 100%;
      max-width: 500px;
    }

    .auth-card {
      background-color: var(--blanco);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 2.5rem;
      animation: slideUp 0.3s ease;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header img {
      height: 60px;
      margin-bottom: 1rem;
    }

    .auth-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: var(--gris-oscuro);
    }

    .grupo-formulario-doble {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .enlace-cambio {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #E0E0E0;
    }

    .enlace-cambio p {
      margin-bottom: 0.5rem;
    }

    .enlace-cambio a {
      color: var(--azul-oscuro);
      font-weight: 600;
    }

    .enlace-cambio a:hover {
      color: var(--azul-claro);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .grupo-formulario-doble {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor-auth">
    <div class="auth-card">
      <div class="auth-header">
        <img src="../assets/logo.svg" alt="Logo">
        <h1>Inventory</h1>
        <p>Crear Cuenta</p>
      </div>

      <form id="form-registro" class="formulario" style="box-shadow: none; padding: 0; border-radius: 0;">
        <div id="mensaje-registro" class="mensaje"></div>

        <div class="grupo-formulario-doble">
          <div class="grupo-formulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
          </div>

          <div class="grupo-formulario">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido">
          </div>
        </div>

        <div class="grupo-formulario">
          <label for="email-registro">Correo Electrónico</label>
          <input type="email" id="email-registro" name="email" required placeholder="tu@correo.com">
        </div>

        <div class="grupo-formulario">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" required placeholder="+506 2345-6789">
        </div>

        <div class="grupo-formulario-doble">
          <div class="grupo-formulario">
            <label for="password-registro">Contraseña</label>
            <input type="password" id="password-registro" name="password" required placeholder="••••••••">
          </div>

          <div class="grupo-formulario">
            <label for="confirmar-password">Confirmar Contraseña</label>
            <input type="password" id="confirmar-password" name="confirmPassword" required placeholder="••••••••">
          </div>
        </div>

        <button type="submit" class="btn btn-principal" style="width: 100%; margin-top: 1rem;">Registrarse</button>
      </form>

      <div class="enlace-cambio">
        <p>¿Ya tienes cuenta?</p>
        <a href="login.html">Inicia sesión aquí</a>
      </div>

      <div class="enlace-cambio">
        <p><a href="index.html">← Volver al inicio</a></p>
      </div>
    </div>
  </div>

  <script>
    window.BACKEND_URL = 'http://localhost:3000';
  </script>
  <script src="../js/auth.js"></script>
</body>
</html>
