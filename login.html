<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Inventory</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/ecommerce.css">
  <link rel="icon" href="../assets/logo.svg" type="image/svg+xml">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #B6E1F2 0%, #386273 100%);
    }

    .contenedor-auth {
      width: 100%;
      max-width: 450px;
      padding: 1rem;
    }

    .auth-card {
      background-color: var(--blanco);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 2.5rem;
      animation: slideUp 0.3s ease;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header img {
      height: 60px;
      margin-bottom: 1rem;
    }

    .auth-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: var(--gris-oscuro);
    }

    .enlace-cambio {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #E0E0E0;
    }

    .enlace-cambio p {
      margin-bottom: 0.5rem;
    }

    .enlace-cambio a {
      color: var(--azul-oscuro);
      font-weight: 600;
    }

    .enlace-cambio a:hover {
      color: var(--azul-claro);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contenedor-auth">
    <div class="auth-card">
      <div class="auth-header">
        <img src="../assets/logo.svg" alt="Logo">
        <h1>Inventory</h1>
        <p>Iniciar Sesión</p>
      </div>

      <form id="form-login" class="formulario" style="box-shadow: none; padding: 0; border-radius: 0;">
        <div id="mensaje-login" class="mensaje"></div>

        <div class="grupo-formulario">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required placeholder="tu@correo.com">
        </div>

        <div class="grupo-formulario">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>

        <button type="submit" class="btn btn-principal" style="width: 100%; margin-top: 1rem;">Entrar</button>
      </form>

      <div class="enlace-cambio">
        <p>¿No tienes cuenta?</p>
        <a href="registro.html">Regístrate aquí</a>
      </div>

      <div class="enlace-cambio">
        <p><a href="index.html">← Volver al inicio</a></p>
      </div>
    </div>
  </div>

  <script>
    window.BACKEND_URL = 'http://localhost:3000';
  </script>
  <script src="../js/auth.js"></script>
</body>
</html>
