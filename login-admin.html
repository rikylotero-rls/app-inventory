<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador - Inventory</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/ecommerce.css">
  <link rel="icon" href="../assets/logo.svg" type="image/svg+xml">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #B6E1F2 0%, #386273 100%);
    }

    .contenedor-auth {
      width: 100%;
      max-width: 450px;
      padding: 1rem;
    }

    .auth-card {
      background-color: var(--blanco);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 2.5rem;
      animation: slideUp 0.3s ease;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header img {
      height: 60px;
      margin-bottom: 1rem;
    }

    .auth-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: var(--gris-oscuro);
      font-size: 0.9rem;
    }

    .badge-admin {
      display: inline-block;
      background-color: var(--azul-oscuro);
      color: var(--blanco);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .enlace-cambio {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #E0E0E0;
    }

    .enlace-cambio a {
      color: var(--azul-oscuro);
      font-weight: 600;
    }

    .enlace-cambio a:hover {
      color: var(--azul-claro);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contenedor-auth">
    <div class="auth-card">
      <div class="auth-header">
        <img src="../assets/logo.svg" alt="Logo">
        <h1>Inventory</h1>
        <p>Panel de Administrador</p>
        <span class="badge-admin">ACCESO RESTRINGIDO</span>
      </div>

      <form id="form-login-admin" class="formulario" style="box-shadow: none; padding: 0; border-radius: 0;">
        <div id="mensaje-login-admin" class="mensaje"></div>

        <div class="grupo-formulario">
          <label for="email-admin">Correo Electrónico</label>
          <input type="email" id="email-admin" name="email" required placeholder="admin@inventory.com">
        </div>

        <div class="grupo-formulario">
          <label for="password-admin">Contraseña</label>
          <input type="password" id="password-admin" name="password" required placeholder="••••••••">
        </div>

        <button type="submit" class="btn btn-principal" style="width: 100%; margin-top: 1rem;">Entrar al Panel</button>
      </form>

      <div class="enlace-cambio">
        <p><a href="index.html">← Volver al inicio</a></p>
      </div>
    </div>
  </div>

  <script>
    window.BACKEND_URL = 'http://localhost:3000';
  </script>

  <script>
    document.getElementById('form-login-admin').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email-admin').value.trim();
      const password = document.getElementById('password-admin').value;
      const mensajeEl = document.getElementById('mensaje-login-admin');

      if (!email || !password) {
        mensajeEl.textContent = '✗ Por favor completa todos los campos';
        mensajeEl.classList.add('activo', 'mensaje-error');
        setTimeout(() => mensajeEl.classList.remove('activo'), 4000);
        return;
      }

      try {
        const resp = await fetch(`${window.BACKEND_URL}/api/v1/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await resp.json();
        if (!resp.ok) {
          let msg = data.message || 'Correo o contraseña incorrectos';
          mensajeEl.textContent = '✗ ' + msg;
          mensajeEl.classList.add('activo', 'mensaje-error');
          setTimeout(() => mensajeEl.classList.remove('activo'), 4000);
          return;
        }
        if (data.user && (data.user.rol === 'ADMIN' || data.user.rol === 'admin')) {
          // Agregar permisos completos de administrador
          const usuarioAdmin = {
            ...data.user,
            access_token: data.access_token,
            permisos: {
              ver_productos: true,
              editar_productos: true,
              eliminar_productos: true,
              crear_productos: true,
              ver_pedidos: true,
              editar_pedidos: true,
              autorizar_pedidos: true,
              rechazar_pedidos: true,
              ver_usuarios: true,
              ver_categorias: true,
              editar_categorias: true,
              ver_reportes: true,
              ver_configuracion: true
            }
          };
          localStorage.setItem('admin-token', data.access_token);
          localStorage.setItem('admin-usuario', JSON.stringify(usuarioAdmin));
          mensajeEl.textContent = '✓ Autenticación exitosa. Redirigiendo...';
          mensajeEl.classList.add('activo', 'mensaje-exito');
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 1000);
        } else {
          mensajeEl.textContent = '✗ No tienes permisos de administrador';
          mensajeEl.classList.add('activo', 'mensaje-error');
          setTimeout(() => mensajeEl.classList.remove('activo'), 4000);
        }
      } catch (err) {
        mensajeEl.textContent = '✗ Error de conexión con el backend';
        mensajeEl.classList.add('activo', 'mensaje-error');
        setTimeout(() => mensajeEl.classList.remove('activo'), 4000);
      }
    });
  </script>
</body>
</html>
